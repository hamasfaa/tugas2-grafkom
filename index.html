<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Archimedes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #canvas {
            display: block;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <canvas id="canvas"></canvas>

    <div id="loading">
        <div class="text-center text-white">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-white mx-auto mb-4"></div>
            <p class="text-xl font-semibold">Memuat Model 3D...</p>
        </div>
    </div>

    <div class="fixed top-6 left-6 bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6 max-w-sm border-2 border-white/50">
        <h1 class="text-2xl font-bold mb-2 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            Simulasi Archimedes
        </h1>
        <p class="text-sm text-gray-600 mb-4">Prinsip Gaya Apung & Gravitasi</p>

        <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Pilih Objek</label>
            <div class="flex gap-2">
                <button id="shipBtn" class="flex-1 px-4 py-2 rounded-lg font-semibold transition-all duration-300 border-2 bg-white/20 hover:scale-105">
                    Kapal
                </button>
                <button id="duckBtn" class="flex-1 px-4 py-2 rounded-lg font-semibold transition-all duration-300 border-2 bg-white/20 hover:scale-105">
                    Bebek
                </button>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                Ketinggian Air <span id="waterLevelValue" class="text-blue-600">0.50</span>
            </label>
            <input type="range" id="waterLevel" min="0" max="1" step="0.01" value="0.5" 
                   class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer slider">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                Densitas Objek <span id="densityValue" class="text-purple-600">0.50</span>
            </label>
            <input type="range" id="objectDensity" min="0.1" max="2" step="0.1" value="0.5" 
                   class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer slider">
        </div>

        <div class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-xl p-4 mb-4 border border-blue-100">
            <h3 class="font-bold text-sm mb-3 text-gray-800">Informasi Fisika</h3>
            
            <div class="space-y-2 text-sm">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Gaya Apung</span>
                    <span class="font-semibold text-blue-600">
                        <span id="buoyancyForce">0.00</span> N
                    </span>
                </div>
                
                <div class="text-xs text-gray-500 italic mb-2">
                    Archimedes Principle (F<sub>b</sub> = œÅVg)
                </div>

                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Gaya Gravitasi</span>
                    <span class="font-semibold text-purple-600">
                        <span id="gravityForce">0.00</span> N
                    </span>
                </div>

                <div class="text-xs text-gray-500 italic mb-2">
                    Weight Force (F<sub>g</sub> = mg)
                </div>

                <div class="flex justify-between items-center pt-2 border-t border-gray-200">
                    <span class="text-gray-600">Posisi Y</span>
                    <span class="font-semibold text-gray-800">
                        <span id="positionY">0.000</span> m
                    </span>
                </div>

                <div class="text-xs text-gray-500 italic">
                    Y-Axis Position
                </div>
            </div>
        </div>

        <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-3 mb-4 border border-green-200">
            <div class="flex justify-between items-center">
                <span class="text-sm font-semibold text-gray-700">Status Objek</span>
                <span id="status" class="px-3 py-1 bg-green-500 text-white text-sm font-bold rounded-full">
                    Mengapung
                </span>
            </div>
        </div>

        <button id="resetBtn" class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
            Reset
        </button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
